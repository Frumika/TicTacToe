<header>
    <div class="header-container">
        <div class="header-container__logo">
            <a href="../1-HTML/index.html">
                <img class="logo__icon" src="../4-Sources/Svg/logo.svg" alt="Logo">
            </a>

            <a href="../1-HTML/index.html" class="logo__text">Tic-Tac-Toe</a>
        </div>

        <div class="header-container__authorization">
            Admin_Panel
        </div>
    </div>
</header>
<main>
    
    <div class="main-container_admin">

<!--        Список игроков-->
        <div class="user-list__container">
            <ul class="user-list">

            </ul>
        </div>

<!--        Панель админа-->
        <div class="admin-field__container">
            <div class="field-title">Change User Stats</div>
            <div class="field-items__container">
                <div class="field-item">
                    <label for="login">Login:</label>
                    <input type="text" class="field-item__input" id="login">
                </div>
                <div class="field-item">
                    <label for="wins">Wins:</label>
                    <input type="text" class="field-item__input" id="wins">
                </div>
                <div class="field-item">
                    <label for="losses">Losses:</label>
                    <input type="text" class="field-item__input" id="losses">
                </div>
                <div class="field-item">
                    <label for="draws">Draws:</label>
                    <input type="text" class="field-item__input" id="draws">
                </div>
            </div>
            <div class="field-buttons__container">
                <button class="field-button" id="delete">Delete</button>
                <button class="field-button" id="confirm">Confirm</button>
            </div>

        </div>
    </div>

    <div class="pages-buttons__container">
        <button class="button-prev">
            ←
        </button>
        <div class="page-name">Page_1</div>
        <button class="button-next">→</button>
    </div>

</main>
