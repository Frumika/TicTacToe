<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Метаданные -->
    <meta charset="UTF-8">
    <meta charset="author" content="Radchenko Artem">
    <meta charset="description" content="Sign In page">
    <meta charset="keywords" content="sign in">

    <!-- Название страницы -->
    <title>Sign Up</title>

    <!-- Иконка -->
    <link rel="icon" href="../Sources/Svg/icon.svg">

    <!-- Стили -->
    <link rel="stylesheet" href="../2-CSS/signUp.css">

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<main>
    <div class="sign_up-container">
        <a href="../1-HTML/index.html" class="sign_up-container__link">Tic-Tac-Toe</a>

        <form class="sign_up-container__form" autocomplete="off">

            <!-- Ввод логина -->
            <div class="form__login form__input-field">
                <label for="login"></label>
                <input class="input-field" id="login"
                       type="text" name="login"
                       maxlength="45" placeholder="Login" required>
            </div>

            <!-- Ввод пароля -->
            <div class="form__password form__input-field">
                <label for="password-entering"></label>

                <input class="input-field" id="password-entering"
                       type="password" name="password"
                       maxlength="40" placeholder="Password" required>

                <button class="toggle-password" type="button" aria-label="Show password">
                    <img class="image__eye-closed" src="../Sources/Svg/eye_closed.svg" alt="Show">
                </button>
            </div>

            <!-- Подтверждение пароля -->
            <div class="form__password form__input-field">
                <label for="password-confirmation"></label>

                <input class="input-field" id="password-confirmation"
                       type="password" name="password"
                       maxlength="40" placeholder="Password confirmation" required>

                <button class="toggle-password" type="button" aria-label="Show password">
                    <img class="image__eye-closed" src="../Sources/Svg/eye_closed.svg" alt="Show">
                </button>
            </div>

            <button class="form__submit-button" type="submit" name="submit">Sign Up</button>
        </form>
    </div>
</main>

<script src="../3-JavaScript/3-SignUp/togglePassword.js"></script>
<script src="../3-JavaScript/3-SignUp/sendToTheServer.js"></script>
</body>
</html>
