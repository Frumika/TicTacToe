<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta charset="author" content="Radchenko Artem">
    <meta charset="description" content="game board">
    <meta charset="keywords" content="TicTacToe, game, game board">

    <title>LeaderBoard</title>

    <link rel="icon" href="../Sources/Svg/icon.svg">

    <link rel="stylesheet" href="../2-CSS/leaderboard.css">

    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

</head>
<body>

<header class="leaderboard__header-container">
    <a href="../1-HTML/index.html" class="header-container__text">Tic-Tac-Toe</a>
</header>

<main class="leaderboard-main__container">
    <div class="main-container__sort-type-buttons">
        <button class="sort-button" id="by-matches" type="button">By Matches</button>
        <button class="sort-button" id="by-wins" type="button">By Wins</button>
        <button class="sort-button" id="by-losses" type="button">By Losses</button>
    </div>

    <div class="main-container__leaderboard-table">
        <table id="leaderboard">

            <colgroup>
                <col style="width: 25%">
                <col style="width: 25%">
                <col style="width: 25%">
                <col style="width: 25%">
            </colgroup>

            <thead class="table-head">
            <tr class="table__row">
                <th class="table-head__text">Login</th>
                <th class="table-head__text">Matches</th>
                <th class="table-head__text">Wins</th>
                <th class="table-head__text">Losses</th>
            </tr>

            </thead>

            <tbody class="table-body">
            <!-- Тут будут строки сделанные JS -->
            </tbody>

        </table>
    </div>

    <div class="main-container__pagination">
        <img class="pagination__chevron" id="pagination-left" src="../Sources/Svg/chevron-left.svg" alt="">
        <p class="pagination__number"></p>
        <img class="pagination__chevron" id="pagination-right" src="../Sources/Svg/chevron-right.svg" alt="">
    </div>
</main>

</body>

<script type="module" src="../3-JavaScript/4-Leaderboard/main.js"></script>
</html>
