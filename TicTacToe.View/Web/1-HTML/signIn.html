<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Метаданные -->
    <meta charset="UTF-8">
    <meta charset="author" content="Radchenko Artem">
    <meta charset="description" content="Sign In page">
    <meta charset="keywords" content="sign in">

    <!-- Название страницы -->
    <title>Sign In</title>

    <!-- Иконка -->
    <link rel="icon" href="../Sources/Svg/icon.svg">

    <!-- Стили -->
    <link rel="stylesheet" href="../2-CSS/signIn.css">

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="sign_in-message">
    <img class="sign_in-message__image" src="" alt="">
    <p class="sign_in-message__text"></p>
</header>
<main>
    <div class="sign_in-container">
        <a href="../1-HTML/index.html" class="sign_in-container__link">Tic-Tac-Toe</a>

        <form class="sign_in-container__form" autocomplete="off">

            <div class="form__login form__input-field">
                <label for="login"></label>
                <input class="input-field" id="login"
                       type="text" name="login"
                       maxlength="25" placeholder="Login" required>
            </div>

            <div class="form__password form__input-field">
                <label for="password"></label>
                <input class="input-field" id="password"
                       type="password" name="password"
                       maxlength="25" placeholder="Password" required>

                <button id="toggle-password" type="button" aria-label="Show password">
                    <img id="image-eye-closed" src="../Sources/Svg/eye_closed.svg" alt="Show">
                </button>
            </div>

            <button id="send-button" class="form__send-button" type="button" name="button">Sign In</button>
        </form>

        <p class="sign_in-container__to-sign_up">
            <a class="to-sign_up__link" href="../1-HTML/signUp.html">Sign up</a> if you don't have an account yet.
        </p>
    </div>
</main>

<script type="module" src="../3-JavaScript/2-SignIn/1-Modules/main.js"></script>
</body>
</html>
