<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Метаданные -->
    <meta charset="UTF-8">
    <meta charset="author" content="Radchenko Artem">
    <meta charset="description" content="game board">
    <meta charset="keywords" content="TicTacToe, game, game board">

    <!-- Название страницы -->
    <title>Game</title>

    <!-- Иконка -->
    <link rel="icon" href="../Sources/Svg/icon.svg">

    <!-- Стили -->
    <link rel="stylesheet" href="../CSS/index.css">

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

</head>
<body>

<header>
    <div class="header-container">
        <div class="header-container__logo">
            <a href="../HTML/index.html">
                <img class="logo__icon" src="../Sources/Svg/logo.svg" alt="Logo">
            </a>

            <a href="../HTML/index.html" class="logo__text">Tic-Tac-Toe</a>
        </div>

        <div class="header-container__authorization">
            <a id="sign-in" class="authorization-button" href="signIn.html">Sign In</a>
            <a id="sign-up" class="authorization-button" href="signUp.html">Sign Up</a>
        </div>
    </div>
</header>
<main>
    <div class="main-container">

        <section class="main-container__settings-container">
            <div class="settings-container__settings">

                <header class="settings__header">Game Setting</header>
                <main class="settings__main">
                    <div class="settings__main__game-mode">

                        <p class="game-mode__heading">Mode</p>

                        <div class="game-mode__label-container">

                            <!-- PvP -->
                            <div class="label-container__input-label">
                                <label for="input-pvp" ></label>
                                <input id="input-pvp" class="input-label__radio-input"
                                       type="radio" name="radio-input" value="pvp">
                                <p id="input-pvp-text" class="input-label__text">PvP</p>
                            </div>

                            <!-- PvE -->
                            <div class="label-container__input-label">
                                <label for="input-pve"></label>
                                <input id="input-pve" class="input-label__radio-input"
                                       type="radio" name="radio-input" value="pvе" checked>
                                <p class="input-label__text">PvE</p>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="settings__footer">
                    <button class="settings__confirm" type="button">Confirm</button>
                </footer>
            </div>

        </section>

        <section class="main-container__before-board">
            <div class="main-container__board">
                <div id="board__field-01" class="board__field" data-row="0" data-column="0"></div>
                <div id="board__field-02" class="board__field" data-row="0" data-column="1"></div>
                <div id="board__field-03" class="board__field" data-row="0" data-column="2"></div>
                <div id="board__field-04" class="board__field" data-row="1" data-column="0"></div>
                <div id="board__field-05" class="board__field" data-row="1" data-column="1"></div>
                <div id="board__field-06" class="board__field" data-row="1" data-column="2"></div>
                <div id="board__field-07" class="board__field" data-row="2" data-column="0"></div>
                <div id="board__field-08" class="board__field" data-row="2" data-column="1"></div>
                <div id="board__field-09" class="board__field" data-row="2" data-column="2"></div>
            </div>
            <button class="main-container__button" type="reset">Reset</button>
        </section>
    </div>
</main>

<!-- Footer -->
<footer></footer>

<!-- Скрипты -->
<script src="../JavaScript/Game/gameBoard.js"></script>
<script src="../JavaScript/Game/resetGame.js"></script>
<script src="../JavaScript/Game/endSession.js"></script>

</body>
</html>
